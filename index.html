<!DOCTYPE html>
<html>
<head>
<title>Shoprite Hyper Market</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;margin:0;background:#f5f5f5}

/* HEADER */
header{
background:linear-gradient(to right,green,darkgreen);
color:white;
text-align:center;
padding:20px;
font-size:28px;
font-weight:bold;
}

/* SLIDER */
.slider{
position:relative;
height:250px;
overflow:hidden;
}

.slide{
position:absolute;
width:100%;
height:100%;
color:white;
font-size:30px;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(to right,#006400,#00a000);
animation:slide 9s infinite;
}

.slide:nth-child(2){animation-delay:3s}
.slide:nth-child(3){animation-delay:6s}

@keyframes slide{
0%{opacity:0}
10%{opacity:1}
30%{opacity:1}
40%{opacity:0}
100%{opacity:0}
}

/* LOGIN */
.login-box{
text-align:center;
padding:20px;
}

input{padding:8px;margin:5px}

button{
padding:6px 12px;
background:green;
color:white;
border:none;
cursor:pointer;
border-radius:5px;
}

/* PRODUCTS */
.container{text-align:center}

.product{
position:relative;
background:white;
display:inline-block;
width:220px;
margin:15px;
padding:10px;
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
transition:0.3s;
}

.product:hover{
transform:scale(1.05);
}

.product img{
width:100%;
height:150px;
object-fit:cover;
border-radius:10px;
}

.badge{
position:absolute;
top:10px;
left:10px;
background:red;
color:white;
padding:5px 8px;
font-size:12px;
border-radius:5px;
}

/* ADMIN PANEL */
.admin-panel{
text-align:center;
padding:20px;
background:white;
margin:20px;
border-radius:10px;
display:none;
}

/* CART */
.cart{
background:white;
margin:20px;
padding:20px;
border-radius:10px;
}

footer{
background:black;
color:white;
text-align:center;
padding:15px;
}
</style>
</head>

<body>

<header>
SHOPRITE HYPER MARKET
</header>

<!-- SLIDER -->
<div class="slider">
<div class="slide">ðŸ”¥ Big Saving Sale ðŸ”¥</div>
<div class="slide">ðŸ›’ Buy 1 Get 1 Free</div>
<div class="slide">ðŸ’¥ Festive Special Offers</div>
</div>

<!-- LOGIN -->
<div class="login-box">
<h3>Admin Login</h3>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div class="admin-panel" id="adminPanel">
<h3>Add New Product</h3>
<input type="text" id="pname" placeholder="Product Name">
<input type="number" id="pprice" placeholder="Price">
<input type="text" id="pimage" placeholder="Image URL">
<input type="text" id="poffer" placeholder="Offer Badge (Optional)">
<button onclick="addProduct()">Add Product</button>
</div>

<!-- SEARCH -->
<div style="text-align:center;padding:15px">
<input type="text" id="searchInput" onkeyup="searchProduct()" placeholder="Search product...">
</div>

<!-- PRODUCTS -->
<div class="container" id="productContainer"></div>

<!-- CART -->
<div class="cart">
<h2>ðŸ›’ Cart</h2>
<ul id="cartItems"></ul>
<h3>Total: â‚¹<span id="total">0</span></h3>
</div>

<footer>
Â© 2026 Shoprite Hyper Market
</footer>

<script>

let total=0;
let cart=[];

/* LOGIN SYSTEM */
function login(){
let user=document.getElementById("username").value;
let pass=document.getElementById("password").value;

if(user==="admin" && pass==="1234"){
alert("Login Successful");
document.getElementById("adminPanel").style.display="block";
}else{
alert("Wrong Login");
}
}

/* ADD PRODUCT */
function addProduct(){
let name=document.getElementById("pname").value;
let price=document.getElementById("pprice").value;
let image=document.getElementById("pimage").value;
let offer=document.getElementById("poffer").value;

let container=document.getElementById("productContainer");

let product=document.createElement("div");
product.className="product";

let badge="";
if(offer!=""){
badge="<div class='badge'>"+offer+"</div>";
}

product.innerHTML=
badge+
"<img src='"+image+"'>"+
"<h3>"+name+"</h3>"+
"<p>â‚¹"+price+"</p>"+
"<button onclick=\"addToCart('"+name+"',"+price+")\">Add to Cart</button>";

container.appendChild(product);
}

/* CART */
function addToCart(name,price){
total+=parseInt(price);
document.getElementById("total").innerText=total;

let li=document.createElement("li");
li.innerText=name+" - â‚¹"+price;
document.getElementById("cartItems").appendChild(li);
}

/* SEARCH */
function searchProduct(){
let input=document.getElementById("searchInput").value.toLowerCase();
let products=document.querySelectorAll(".product");

products.forEach(function(p){
let name=p.querySelector("h3").innerText.toLowerCase();
p.style.display=name.includes(input)?"inline-block":"none";
});
}

</script>

</body>
</html>
