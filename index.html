<!DOCTYPE html>
<html>
<head>
<title>Shoprite Hyper Market</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;margin:0;background:#fff8e1}

/* HEADER */
header{
background:linear-gradient(to right,#b8860b,#ffb300);
color:black;
padding:15px;
text-align:center;
font-size:26px;
position:relative;
display:flex;
align-items:center;
justify-content:center;
gap:15px;
}

/* LOGO */
.logo{
height:50px;
}

.admin-btn{
position:absolute;
right:15px;
top:20px;
background:black;
color:#ffcc00;
border:none;
padding:5px 10px;
cursor:pointer;
border-radius:5px;
}

/* SEARCH */
input{
padding:8px;
margin:5px;
}

/* PRODUCT */
.container{text-align:center}
.product{
background:white;
display:inline-block;
width:230px;
margin:15px;
padding:10px;
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
.product img{
width:100%;
height:150px;
object-fit:cover;
border-radius:10px;
}
.badge{
background:#ff9800;
color:black;
padding:4px 8px;
font-size:12px;
border-radius:5px;
display:inline-block;
margin-bottom:5px;
}
button{
padding:6px 12px;
border:none;
border-radius:5px;
cursor:pointer;
margin:3px;
background:#ffb300;
color:black;
}
.edit-btn{background:#ff9800}
.delete-btn{background:#e65100;color:white}

.panel{
display:none;
background:white;
margin:20px;
padding:20px;
border-radius:10px;
text-align:center;
}

.cart{
background:white;
margin:20px;
padding:20px;
border-radius:10px;
}

.whatsapp{
background:#ffb300;
color:black;
padding:10px 20px;
text-decoration:none;
border-radius:5px;
display:inline-block;
margin-top:10px;
font-weight:bold;
}

footer{
background:#b8860b;
color:black;
text-align:center;
padding:15px;
}
</style>
</head>

<body>

<header>
<img src="logo.png" class="logo">
<span>SHOPRITE HYPER MARKET</span>
<button class="admin-btn" onclick="showAdmin()">Admin</button>
</header>

<div style="text-align:center;padding:15px">
<input type="text" id="searchInput" onkeyup="searchProduct()" placeholder="Search product...">
</div>

<!-- CUSTOMER LOGIN -->
<div class="panel" id="customerPanel">
<h3>Customer Login</h3>
<input type="text" id="custName" placeholder="Enter Your Name">
<button onclick="customerLogin()">Login</button>
</div>

<!-- ADMIN LOGIN -->
<div class="panel" id="adminLogin">
<h3>Admin Login</h3>
<input type="text" id="adminUser" placeholder="Username">
<input type="password" id="adminPass" placeholder="Password">
<button onclick="adminLogin()">Login</button>
</div>

<!-- ADMIN PRODUCT PANEL -->
<div class="panel" id="adminPanel">
<h3>Add / Edit Product</h3>
<input type="hidden" id="editIndex">
<input type="text" id="pname" placeholder="Product Name">
<input type="number" id="pprice" placeholder="Price">
<input type="text" id="pimage" placeholder="Image URL">
<input type="text" id="poffer" placeholder="Offer Badge">
<button onclick="saveProduct()">Save Product</button>
</div>

<div class="container" id="productContainer"></div>

<div class="cart">
<h2>ðŸ›’ Cart</h2>
<ul id="cartItems"></ul>
<h3>Total: â‚¹<span id="total">0</span></h3>
<a id="whatsappBtn" class="whatsapp" target="_blank">Order on WhatsApp</a>
</div>

<footer>Â© 2026 Shoprite Hyper Market</footer>

<script>

let total=0;
let cart=[];
let customerName="";

window.onload=function(){
displayProducts();
}

function customerLogin(){
customerName=document.getElementById("custName").value;
alert("Welcome "+customerName);
}

function showAdmin(){
document.getElementById("adminLogin").style.display="block";
}

function adminLogin(){
let user=document.getElementById("adminUser").value;
let pass=document.getElementById("adminPass").value;

if(user==="admin" && pass==="1234"){
alert("Admin Login Success");
document.getElementById("adminPanel").style.display="block";
}else{
alert("Wrong Login");
}
}

function saveProduct(){
let name=document.getElementById("pname").value;
let price=document.getElementById("pprice").value;
let image=document.getElementById("pimage").value;
let offer=document.getElementById("poffer").value;
let editIndex=document.getElementById("editIndex").value;

let products=JSON.parse(localStorage.getItem("products"))||[];

if(editIndex===""){
products.push({name,price,image,offer});
}else{
products[editIndex]={name,price,image,offer};
}

localStorage.setItem("products",JSON.stringify(products));
clearForm();
displayProducts();
}

function displayProducts(){
let container=document.getElementById("productContainer");
container.innerHTML="";
let products=JSON.parse(localStorage.getItem("products"))||[];

products.forEach((p,index)=>{
let badge=p.offer? "<div class='badge'>"+p.offer+"</div>":"";
let product=document.createElement("div");
product.className="product";
product.innerHTML=
badge+
"<img src='"+p.image+"'>"+
"<h3>"+p.name+"</h3>"+
"<p>â‚¹"+p.price+"</p>"+
"<button onclick=\"addToCart('"+p.name+"',"+p.price+")\">Add to Cart</button>"+
"<button class='edit-btn' onclick='editProduct("+index+")'>Edit</button>"+
"<button class='delete-btn' onclick='deleteProduct("+index+")'>Delete</button>";
container.appendChild(product);
});
}

function editProduct(index){
let products=JSON.parse(localStorage.getItem("products"));
let p=products[index];
document.getElementById("editIndex").value=index;
document.getElementById("pname").value=p.name;
document.getElementById("pprice").value=p.price;
document.getElementById("pimage").value=p.image;
document.getElementById("poffer").value=p.offer;
}

function deleteProduct(index){
let products=JSON.parse(localStorage.getItem("products"));
products.splice(index,1);
localStorage.setItem("products",JSON.stringify(products));
displayProducts();
}

function clearForm(){
document.getElementById("editIndex").value="";
document.getElementById("pname").value="";
document.getElementById("pprice").value="";
document.getElementById("pimage").value="";
document.getElementById("poffer").value="";
}

function addToCart(name,price){
total+=parseInt(price);
cart.push(name+" - â‚¹"+price);
document.getElementById("total").innerText=total;
let li=document.createElement("li");
li.innerText=name+" - â‚¹"+price;
document.getElementById("cartItems").appendChild(li);
updateWhatsApp();
}

function updateWhatsApp(){
let message="Hello Shoprite Hyper Market\nCustomer: "+customerName+"\nOrder:\n"+cart.join("\n")+"\nTotal: â‚¹"+total;
let link="https://wa.me/919481392325?text="+encodeURIComponent(message);
document.getElementById("whatsappBtn").href=link;
}

function searchProduct(){
let input=document.getElementById("searchInput").value.toLowerCase();
let products=document.querySelectorAll(".product");
products.forEach(function(p){
let name=p.querySelector("h3").innerText.toLowerCase();
p.style.display=name.includes(input)?"inline-block":"none";
});
}

</script>

</body>
</html>
