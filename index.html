<!DOCTYPE html>
<html>
<head>
<title>Shoprite Hyper Market</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;margin:0;background:#f5f5f5}

/* HEADER */
header{
background:linear-gradient(to right,green,darkgreen);
color:white;
text-align:center;
padding:20px;
font-size:28px;
font-weight:bold;
position:relative;
}

/* ADMIN BUTTON */
.admin-btn{
position:absolute;
right:15px;
top:20px;
background:white;
color:green;
border:none;
padding:5px 10px;
cursor:pointer;
}

/* SLIDER */
.slider{
height:200px;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(to right,#006400,#00a000);
color:white;
font-size:24px;
}

/* PRODUCTS */
.container{text-align:center}

.product{
background:white;
display:inline-block;
width:220px;
margin:15px;
padding:10px;
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.product img{
width:100%;
height:150px;
object-fit:cover;
border-radius:10px;
}

.badge{
background:red;
color:white;
padding:4px 8px;
font-size:12px;
border-radius:5px;
display:inline-block;
margin-bottom:5px;
}

button{
background:green;
color:white;
border:none;
padding:6px 12px;
border-radius:5px;
cursor:pointer;
}

/* ADMIN PANEL */
.admin-panel{
display:none;
background:white;
padding:20px;
margin:20px;
border-radius:10px;
text-align:center;
}

/* CART */
.cart{
background:white;
margin:20px;
padding:20px;
border-radius:10px;
}

footer{
background:black;
color:white;
text-align:center;
padding:15px;
}
</style>
</head>

<body>

<header>
SHOPRITE HYPER MARKET
<button class="admin-btn" onclick="showLogin()">Admin</button>
</header>

<div class="slider">
ðŸ”¥ Welcome to Shoprite Hyper Market ðŸ”¥
</div>

<div style="text-align:center;padding:15px">
<input type="text" id="searchInput" onkeyup="searchProduct()" placeholder="Search product...">
</div>

<!-- PRODUCTS -->
<div class="container" id="productContainer">

<div class="product">
<div class="badge">SALE</div>
<img src="https://via.placeholder.com/200">
<h3>Basmati Rice</h3>
<p>â‚¹60</p>
<button onclick="addToCart('Basmati Rice',60)">Add to Cart</button>
</div>

</div>

<!-- ADMIN PANEL -->
<div class="admin-panel" id="adminPanel">
<h3>Admin Login</h3>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>

<div id="addProductSection" style="display:none">
<h3>Add Product</h3>
<input type="text" id="pname" placeholder="Product Name">
<input type="number" id="pprice" placeholder="Price">
<input type="text" id="pimage" placeholder="Image URL">
<input type="text" id="poffer" placeholder="Offer Badge">
<button onclick="addProduct()">Add Product</button>
</div>
</div>

<!-- CART -->
<div class="cart">
<h2>ðŸ›’ Cart</h2>
<ul id="cartItems"></ul>
<h3>Total: â‚¹<span id="total">0</span></h3>
</div>

<footer>
Â© 2026 Shoprite Hyper Market
</footer>

<script>

let total=0;

function showLogin(){
document.getElementById("adminPanel").style.display="block";
}

function login(){
let user=document.getElementById("username").value;
let pass=document.getElementById("password").value;

if(user==="admin" && pass==="1234"){
alert("Login Success");
document.getElementById("addProductSection").style.display="block";
}else{
alert("Wrong Login");
}
}

function addProduct(){
let name=document.getElementById("pname").value;
let price=document.getElementById("pprice").value;
let image=document.getElementById("pimage").value;
let offer=document.getElementById("poffer").value;

let container=document.getElementById("productContainer");

let product=document.createElement("div");
product.className="product";

let badge="";
if(offer!=""){
badge="<div class='badge'>"+offer+"</div>";
}

product.innerHTML=
badge+
"<img src='"+image+"'>"+
"<h3>"+name+"</h3>"+
"<p>â‚¹"+price+"</p>"+
"<button onclick=\"addToCart('"+name+"',"+price+")\">Add to Cart</button>";

container.appendChild(product);
}

function addToCart(name,price){
total+=price;
document.getElementById("total").innerText=total;

let li=document.createElement("li");
li.innerText=name+" - â‚¹"+price;
document.getElementById("cartItems").appendChild(li);
}

function searchProduct(){
let input=document.getElementById("searchInput").value.toLowerCase();
let products=document.querySelectorAll(".product");

products.forEach(function(p){
let name=p.querySelector("h3").innerText.toLowerCase();
p.style.display=name.includes(input)?"inline-block":"none";
});
}

</script>

</body>
</html>
